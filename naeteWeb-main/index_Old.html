	<!--퍼블리싱 전에 메타 태그 검토 필--->
	<title>십이간지 연애유형</title>

	<meta name="description" content= "십이간지 연애유형">

	<!-- sns share --> 
	<meta property="og:url" content="http://naeeeete.netlify.app" />
	<meta property="og:title" content="십이간지 연애유형" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="img/share.png" />
	<meta property="og:description" content="십이간지로 알아보는 연애유" />
	
	<!-- favicon--https://icon-icons.com/-->
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="img/favicon.ico">
	
	<!--부트스트랩 연동-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!--css 파일 연결-->
	<link rel="stylesheet" href="./css/default.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/qna.css">
	<link rel="stylesheet" href="./css/animation.css">	
	<link rel="stylesheet" href="./css/result.css">

	<!--카카오톡 공유 메시지를 위한 sdk-->	
	<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js" integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>
	<script>
  		Kakao.init("b7420a0773bf9242c371f09d8899ce4c");
		Kakao.isInitialized();
	</script>

	<!--폰트-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

</head>

<body>
	<div class="container">
		<!--메인-->
		<section id="main" class="mx-auto my-5 py-5 px-3">
			<h3>십이간지로 알아보는 연애유형</h3>
			<!--container를 6/12한 박스 안에 이미지 넣기-->
			<div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
				<img src="./img/main.png" alt="mainImage" class="img-fluid">
			</div>
			<p>나만의 MBTI 사이트 입니다. <br>
			아래 시작하기 버튼을 눌러 시작해 주세요.</p>
			<button type="button" class="btn btn-primary py-3 mt-2 col-lg-6 col-md-8 col-sm-10 col-12 " onclick="js:begin()">시작하기</button>
		</section>

		<!--테스트-->	
		<section id="qna">
			<div class="status mx-auto mt-5"><div class="statusBar"></div></div>
			<div class="qBox my-5 py-3 mx-auto"></div>
			<div class="answerBox"></div>
		</section>

		<!--결과-->
		<section id="result" class="mx-auto my-5 py-5 px-3">
			<h3>당신의 결과는?!</h3>
			<div class="resultname"></div>
			<!--container를 6/12한 박스 안에 이미지 넣기-->
			<div id = "resultImg" class="my-10 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
			<div class="resultDesc"></div>
			
			<!--하단 버튼 1#테스트 다시하기-->
			<button type="button" class= "btn btn-primary my-3 py-3 col-lg-6 col-md-8 col-sm-10 col-12" 
			onClick="window.location.reload()">다시해보기!</button>
			
			<!--테스트 공유하기 버튼-->
			<button type="button" class="kakao py-3 col-lg-6 col-md-8 col-sm-10 col-12" onclick="js:kakaoShare()">
				<img src="./img/logo-kakao.png" class= "col-1" alt="kakao-logo-Image">
				테스트 공유하기
			</button>
		</section>

		<!--javascript파일은 헤드, 바디 시작 종료 어디든 상관없으나, 바디 테그에 끝에 넣는 것이 화면 불러오는 속도에 좋음-->
		<script src="./js/data.js" charset="UTF-8"></script>
		<script src="./js/start.js" charset="UTF-8"></script>
		<script src="./js/share.js" charset="UTF-8"></script>
	</div>


</body>
</html>
